language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t bernardnuar/react-test -f ./client/Dockerfile.dev ./client

script:
  -  docker run -e CI=true bernardnuar/react-test npm test

 after_success:
  - docker build -t bernardnuar/multi-client ./client
  - docker build -t bernardnuar/multi-nginx ./nginx
  - docker build -t bernardnuar/multi-server ./server
  - docker build -t bernardnuar/multi-worker ./worker